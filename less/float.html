<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/float.css">
<style>
    .container{
        border:1px solid red;
        height:200px;
    }
    .row{
        height:100%;
    }
    .row div{
        height:100%;
        border:1px solid red;
    }
    *{
       box-sizing: border-box;
   }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-l-2 col-m-3 col-s-4 ">1</div>
        <div class="col-l-2 col-m-3 col-s-4 col-l-push-6">2</div>
        <div class="col-l-hide col-m-3 col-s-4">3</div>
        <div class="col-l-2 col-m-3 col-s-hide col-l-offset-2">4</div>
        <div class="col-l-2 col-m-hide col-s-hide col-l-pull-6">5</div>
        <div class="col-l-2 col-m-hide col-s-hide">6</div>
    </div>
</div>
</body>
</html>
